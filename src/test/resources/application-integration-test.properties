spring.http.converters.preferred-json-mapper=jackson

spring.jpa.hibernate.ddl-auto=update
spring.hibernate.ddl-auto=none
spring.hibernate.naming.strategy=org.hibernate.cfg.DefaultNamingStrategy
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.hibernate.use-new-id-generator-mappings=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 In-Memory Database
# - to not loose content keep the database open (DB_CLOSE_DELAY=-1)
# - still keep open when the vm exits (DB_CLOSE_ON_EXIT=FALSE)
# http://www.h2database.com/html/features.html#database_url
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa # define a new password with inverted commas 'password'

